spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/wba
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comment: true
        default_batch_fetch_size: 1000

  data:
    web:
      pageable:
        default-page-size: 4
        page-parameter: start
logging.level:
  org.hibernate.SQL: debug